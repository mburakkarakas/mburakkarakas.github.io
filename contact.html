    <style>

        html { background-color: #000 !important; scroll-behavior: smooth; }

        /* --- 1. HEADER & HAMBURGER --- */
        header {

            display: flex; align-items: center; justify-content: space-between;

        .logo-wrapper { display: flex; align-items: center; gap: 10px; text-decoration: none; opacity: 1; transform-style: preserve-3d; will-change: transform; cursor: pointer; transition: transform 0.3s ease-out; }
        .logo-img { height: 40px; width: auto; object-fit: contain; filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.5)); }
        .logo-text { font-family: 'Helvetica', 'Arial', sans-serif; font-weight: 900; font-size: 20px; letter-spacing: -1px; color: #fff; }
        
        nav { display: flex; gap: 30px; }
        .nav-link { font-family: 'Helvetica', 'Arial', sans-serif; font-weight: 700; font-size: 14px; color: #fff; text-decoration: none; position: relative; text-transform: uppercase; letter-spacing: 1px; transition: color 0.3s ease; }
        .nav-link:hover { color: #fff !important; animation: sopranos-shake 2s infinite linear; opacity: 1 !important; }

        .header-right-group { display: flex; align-items: center; gap: 25px; }
        
        /* Menu Toggle (Hamburger) */
        .menu-toggle { cursor: pointer; width: 30px; height: 20px; display: flex; flex-direction: column; justify-content: space-between; z-index: 10005; }
        .bar { width: 100%; height: 2px; background-color: #fff; border-radius: 2px; transition: 0.4s cubic-bezier(0.68, -0.6, 0.32, 1.6); }
        body.menu-open .bar:nth-child(1) { transform: rotate(45deg) translate(5px, 8px); }
        body.menu-open .bar:nth-child(2) { opacity: 0; transform: translateX(-20px); }
        body.menu-open .bar:nth-child(3) { transform: rotate(-45deg) translate(5px, -8px); }

        .overlay-menu { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background-color: #000; z-index: 10000; display: flex; flex-direction: column; justify-content: center; align-items: center; opacity: 0; visibility: hidden; transition: all 0.5s cubic-bezier(0.77, 0, 0.175, 1); pointer-events: none; }
        body.menu-open .overlay-menu { opacity: 1; visibility: visible; pointer-events: auto; }
        .overlay-nav { display: flex; flex-direction: column; gap: 30px; text-align: center; }
        .overlay-link { font-size: 3rem; font-weight: 900; color: #fff; text-decoration: none; text-transform: uppercase; transition: 0.3s; }
        .overlay-link:hover { color: #32CD32; }

        /* --- 2. CONTACT SECTION --- */
        .contact-section { 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            padding: 120px 20px; 
            box-sizing: border-box; 
            position: relative; 
            z-index: 10; 
        }
        
        .contact-title { 
            font-size: 5.5rem; 
            font-weight: 900; 
            margin: 0 0 50px 0; 
            color: #fff; 
            text-transform: uppercase; 
            text-decoration: underline; 
            text-decoration-thickness: 2px; 
            text-underline-offset: 15px; 
            letter-spacing: -2px; 
            cursor: default;
            display: inline-block; 
            text-align: center;
            transition: letter-spacing 0.8s cubic-bezier(0.25, 1, 0.5, 1), text-shadow 0.3s ease; 
        }

        .contact-title:hover {
            letter-spacing: 8px; 
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 2px 0px 1px rgba(204, 0, 0, 0.5), -2px 0px 1px rgba(0, 0, 255, 0.5); 
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 100%;
            max-width: 600px;
            position: relative;
            perspective: 1500px; 
        }

        .form-input, .form-textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0; 
            padding: 20px;
            color: #fff;
            font-family: 'Courier New', monospace; 
            font-size: 1rem;
            outline: none;
            box-sizing: border-box;
            transform-style: preserve-3d;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform: rotateY(0deg); 
        }

        .constrained-tilt:hover, 
        .constrained-tilt:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #fff;
            box-shadow: -5px 5px 20px rgba(255, 255, 255, 0.1);
            transform: rotateY(4deg) translateZ(10px); 
        }

        .form-textarea { resize: vertical; min-height: 150px; }

        .send-btn {
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
            padding: 15px 40px;
            font-family: 'Inter', sans-serif;
            font-weight: 900;
            font-size: 1.2rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 2px;
            align-self: center;
            position: relative;
            overflow: hidden;
        }

        .send-btn:hover {
            background: #cc0000; 
            border-color: #cc0000;
            box-shadow: 0 0 20px rgba(204, 0, 0, 0.6);
            transform: scale(1.05);
        }

        /* --- 3. FOOTER --- */
        .page-footer { padding: 60px 50px; display: flex; align-items: center; background-color: #000; flex-wrap: wrap; gap: 20px; position: relative; z-index: 10; }
        .footer-left { flex: 1; display: flex; flex-direction: column; gap: 15px; align-items: flex-start; }
        .footer-center { flex: 0 auto; display: flex; justify-content: center; align-items: center; margin: 0 20px; }
        .footer-right { flex: 1; display: flex; gap: 15px; align-items: center; justify-content: flex-end; }
        .footer-btn { font-size: 1rem; font-weight: 700; color: #fff; text-decoration: none; text-transform: uppercase; letter-spacing: 1px; padding: 5px 0; position: relative; transition: color 0.3s; }
        .footer-btn::after { content: ''; position: absolute; bottom: 0; left: 0; width: 0; height: 2px; background-color: #cc0000; transition: 0.3s; }
        .footer-btn:hover { color: #cc0000; }
        .footer-btn:hover::after { width: 100%; }
        .footer-logo-img { width: 150px; filter: drop-shadow(0 0 10px rgba(255,255,255,0.1)); opacity: 1; transform-style: preserve-3d; transition: transform 0.3s ease-out; cursor: pointer; }

        /* --- SOSYAL MEDYA İKONLARI (SADECE FOOTER) --- */
        .social-wrapper { display: flex; align-items: center; gap: 12px; }
        
        .social-link { 
            display: flex; align-items: center; justify-content: center;

            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 0 0 rgba(255,255,255,0);
        }
        
        .social-img { 
            width: 18px; height: 18px; 
            object-fit: contain; 
        }

        .invert-me { filter: invert(1); } 

        .social-link:hover {
            transform: scale(1.15) translateY(-3px); 
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.4); 
        }

        /* --- JELLY CURSOR --- */
        .mbk-jelly-cursor { position: fixed; top: 0; left: 0; width: 30px; height: 30px; background-color: #32CD32; border-radius: 50%; pointer-events: none; z-index: 9999999999; mix-blend-mode: exclusion; opacity: 0; will-change: transform; transform-origin: center; transition: opacity 0.3s ease; }

        /* SOPRANOS KEYFRAMES */
        @keyframes sopranos-shake { 
            0% { transform: skew(0deg); } 
            5% { transform: skew(-0.8deg) translateX(2px); text-shadow: -3px 0 rgba(255, 0, 0, 0.7); } 
            10% { transform: skew(0.8deg) translateX(-1px); text-shadow: 3px 0 rgba(204, 0, 0, 0.8); } 
            15% { transform: skew(0deg); } 
            100% { transform: skew(0deg); } 
        }

        /* --- 4. RADIO PLAYER --- */
        #mbk-radio-player { position: fixed; bottom: 30px; right: 30px; z-index: 9999; background: rgba(10, 0, 0, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 0, 0, 0.3); border-radius: 40px; padding: 8px 18px; display: flex; align-items: center; gap: 12px; transition: all 0.4s; box-shadow: 0 5px 20px rgba(0,0,0,0.6); max-width: 160px; overflow: hidden; }
        #mbk-radio-player:hover { max-width: 320px; border-color: #cc0000; }
        #radio-toggle { background: transparent; border: 1px solid #fff; color: #fff; width: 32px; height: 32px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 12px; flex-shrink: 0; transition: 0.3s; }
        .station-name { font-family: 'Courier New', monospace; font-size: 12px; font-weight: bold; color: #fff; white-space: nowrap; transition: color 0.3s; }
        .visualizer { display: flex; gap: 2px; height: 10px; align-items: flex-end; margin-top: 3px; }
        .visualizer span { width: 3px; height: 2px; background: #555; }
        .visualizer.active span { background: #cc0000; animation: equalize 0.5s infinite alternate; }
        @keyframes equalize { 0% { height: 2px; } 100% { height: 12px; } }
        .volume-container { display: flex; align-items: center; gap: 8px; opacity: 0; width: 0; transform: translateX(20px); transition: all 0.4s ease 0.1s; }
        #mbk-radio-player:hover .volume-container { opacity: 1; transform: translateX(0); width: 100px; margin-left: 10px; border-left: 1px solid rgba(255,255,255,0.2); padding-left: 10px; }
        input[type=range] { -webkit-appearance: none; width: 70px; background: transparent; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 2px; background: #555; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 10px; width: 10px; border-radius: 50%; background: #fff; margin-top: -4px; cursor: pointer; }
        
        /* --- SCROLLBAR --- */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; } 





        /* --- MOBİL UYUMLULUK (TAM ORTALI & SİMETRİK) --- */
        @media screen and (max-width: 768px) {
            /* 1. Genel Hizalama */
            body, .section-wrapper, .contact-section, .about-section, .hero-section {
                text-align: center !important; /* Her şeyi ortala */
            }

            /* 2. Header (Logo Solda, Menü Sağda Kalmalı - Standart UX) */
            header { 
                padding: 15px 20px; 
                justify-content: space-between; 
            }
            /* Mobilde üst linkleri gizle */
            nav { display: none; } 
            .logo-text { font-size: 18px; } /* Logoyu tık daha belirgin yap */
            .logo-img { height: 35px; }

            /* 3. Başlıklar ve Yazılar */
            .styled-title, .glitched-text, .contact-title, .about-title { 
                font-size: 2.5rem !important; /* Telefonda okunur boyuta getir */
                line-height: 1.1;
                margin-bottom: 30px;
                text-underline-offset: 8px;
                display: inline-block; /* Ortalamak için şart */
            }
            .hero-title { font-size: 2rem; }
            .hero-name { font-size: 1.2rem; margin-bottom: 20px; }
            
            /* Yazı paragraflarını da ortala */
            p, .about-description, .modal-desc, .info-panel p {
                text-align: center !important; 
                text-align-last: center !important; /* Son satırı da ortala */
            }

            /* 4. Genel Bölüm Düzeni */
            .section-wrapper, .contact-section, .about-section { 
                padding: 80px 20px; 
                min-height: auto; 
                display: flex;
                flex-direction: column;
                align-items: center; /* Yatayda ortala */
            }
            
            /* 5. Game Station (Projects) - Alt Alta Dizilim */
            .game-section-layout { 
                flex-direction: column; 
                gap: 40px; 
                width: 100%;
                align-items: center;
            }
            .crt-outer { 
                width: 100%; 
                max-width: 350px; /* Telefona sığsın */
                margin: 0 auto; /* Ortala */
                border-width: 3px; 
                padding: 10px; 
            }
            .crt-screen { height: 220px; }
            
            /* Dikey yazıyı yataya çevirip ortala */
            .genre-separator { height: auto; margin: 20px 0; }
            .genre-text { 
                writing-mode: horizontal-tb; 
                transform: rotate(0deg); 
                font-size: 1.2rem; 
                letter-spacing: 2px;
                display: block;
                text-align: center;
            }
            
            .info-panel { 
                width: 100%; 
                min-height: auto; 
                padding: 25px; 
                text-align: center;
                align-items: center;
            }
            .info-panel h3 { font-size: 1.8rem; margin-bottom: 15px; }

            /* 6. About Sayfası - Fotoğraf Üste, Yazı Alta */
            .about-section { 
                flex-direction: column; /* Fotoğraf önce gelsin istersen bunu silme */
                gap: 40px; 
                padding-top: 100px; 
            }
            /* Fotoğraf */
            .about-photo-wrapper {
                width: 100%;
                display: flex;
                justify-content: center;
                margin-bottom: 20px;
            }
            .about-photo-wrapper img { 
                max-width: 70%; 
                opacity: 0.8; 
                filter: grayscale(0%); 
            }
            /* Yazı Alanı */
            .about-text-wrapper { 
                width: 100%;
                align-items: center; 
            }

            /* 7. Contact Formu */
            .contact-form { 
                width: 100%; 
                align-items: center; /* Butonu ortalar */
            }
            .form-input, .form-textarea { 
                text-align: center; /* İçindeki yazıyı da ortala */
                padding: 15px; 
                font-size: 1rem; 
            }
            .send-btn { width: 100%; max-width: 200px; } /* Butonu biraz genişlet */

            /* 8. Footer */
            .page-footer { 
                flex-direction: column; 
                text-align: center; 
                gap: 30px; 
                justify-content: center;
            }
            .footer-left, .footer-right, .footer-center {
                align-items: center; 
                justify-content: center;
                width: 100%;
            }
            .footer-btn { 
                margin: 5px 0; 
                display: inline-block;
            }

            /* 9. Ekstralar */
            .mbk-jelly-cursor { display: none !important; } /* Cursor gizle */
            .marquee-text { font-size: 1.5rem; } 
            
            /* Radyo Player (Sağ alt köşe yerine alt ortaya sabitle) */
            #mbk-radio-player { 
                bottom: 20px; 
                left: 50%; 
                transform: translateX(-50%); /* Tam ortala */
                right: auto;
                padding: 8px 20px; 
                max-width: 90%; 
                border-radius: 50px;
                justify-content: space-between;
                background: rgba(0,0,0,0.9);
            }
            #mbk-radio-player:hover { max-width: 90%; }
            .volume-container { display: none; } /* Mobilde ses ayarı zor, gizle */
        }
    </style>

        function toggleMenu() { document.body.classList.toggle('menu-open'); }
        
        // --- FORM GÖNDERİMİ (JS MAİLTO DÜZELTMESİ) ---
        document.getElementById('mbk-contact-form').addEventListener('submit', function(e) {
            e.preventDefault(); 
            var userEmail = this.querySelector('input[name="email"]').value;
            var userMessage = this.querySelector('textarea[name="message"]').value;
            var subject = "Contact from MBK Website (" + userEmail + ")";
            var body = "Sender: " + userEmail + "\n\nMessage:\n" + userMessage;
            window.location.href = "mailto:mburakkarakas@outlook.com?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);
        });

        // --- LOADER ---
        (function() {
            const duration = 1500; const speed = 30;
            const base = "mburakkarakas"; let end = ".contact"; 
            const loader = document.createElement("div");
            Object.assign(loader.style, {
                position: "fixed", top: "0", left: "0", width: "100%", height: "100%",
                backgroundColor: "#000", display: "flex", flexDirection: "column",
                alignItems: "center", justifyContent: "center", zIndex: "2147483647"
            });
            const logo = document.createElement("img");
            logo.src = "assets/mbkartsLogoPng.png"; 
            Object.assign(logo.style, { width: "120px", height: "auto", marginBottom: "20px", opacity: "0", transition: "opacity 0.3s ease" });
            const textEl = document.createElement("div");
            Object.assign(textEl.style, { color: "#fff", fontFamily: "monospace", fontSize: "24px", letterSpacing: "0.1em", minHeight: "30px" });
            loader.appendChild(logo); loader.appendChild(textEl);
            document.documentElement.appendChild(loader);
            setTimeout(() => { logo.style.opacity = "1"; }, 50); 
            let i = 0;
            function typeWriter() {
                if (i < base.length) { textEl.textContent += base.charAt(i); i++; setTimeout(typeWriter, speed); } 
                else { if (!textEl.textContent.includes(".")) { textEl.textContent += "."; setTimeout(typeEnd, 100); } }
            }
            let j = 1;
            function typeEnd() { if (j < end.length) { textEl.textContent += end[j]; j++; setTimeout(typeEnd, speed); } }
            typeWriter();
            setTimeout(() => {
                loader.style.transition = "opacity 0.4s ease"; loader.style.opacity = "0"; 
                document.body.classList.add("mbk-reveal");
                document.documentElement.style.backgroundColor = "";
                setTimeout(() => loader.remove(), 400);
            }, duration + 1000);
        })();

        // --- RADIO ---
        var audio = document.getElementById("frisky-stream");
        var isPlaying = false;
        function toggleRadio() {
            var pI = document.querySelector(".play-icon"), paI = document.querySelector(".pause-icon"), vis = document.querySelector(".visualizer");
            if (isPlaying) { audio.pause(); pI.style.display="inline"; paI.style.display="none"; vis.classList.remove("active"); isPlaying=false; }
            else { audio.load(); audio.play(); pI.style.display="none"; paI.style.display="inline"; vis.classList.add("active"); isPlaying=true; }
        }
        function setVolume(val) { audio.volume = val; }

        // --- NETWORK CANVAS ---
        (function() {
            const canvas = document.getElementById('network-canvas'); const ctx = canvas.getContext('2d');
            let width, height, particles = [];
            let mouse = { x: null, y: null, radius: 150 };
            window.addEventListener('mousemove', (e) => { mouse.x = e.clientX; mouse.y = e.clientY; });
            function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
            window.addEventListener('resize', resize); resize();
            class Particle {
                constructor() { this.x = Math.random()*width; this.y = Math.random()*height; this.vx = (Math.random()-0.5)*0.5; this.vy = (Math.random()-0.5)*0.5; this.size = Math.random()*1.5+0.5; this.density = Math.random()*30+1; }
                update() {
                    this.x += this.vx; this.y += this.vy;
                    if (mouse.x != null) {
                        let dx = mouse.x - this.x; let dy = mouse.y - this.y; let dist = Math.sqrt(dx*dx + dy*dy);
                        if (dist < mouse.radius) {
                            const force = (mouse.radius - dist) / mouse.radius;
                            this.x -= (dx/dist) * force * this.density * 0.2;
                            this.y -= (dy/dist) * force * this.density * 0.2;
                        }
                    }
                    if (this.x < 0 || this.x > width) this.vx *= -1; if (this.y < 0 || this.y > height) this.vy *= -1;
                }
                draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fillStyle = 'rgba(255, 255, 255, 0.5)'; ctx.fill(); }
            }
            for(let i=0; i<90; i++) particles.push(new Particle());
            function animate() {
                ctx.clearRect(0, 0, width, height);
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update(); particles[i].draw();
                    for (let j = i + 1; j < particles.length; j++) {
                        const dist = Math.sqrt(Math.pow(particles[i].x-particles[j].x,2)+Math.pow(particles[i].y-particles[j].y,2));
                        if (dist < 140) {
                            ctx.beginPath(); ctx.moveTo(particles[i].x, particles[i].y); ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.strokeStyle = `rgba(255, 255, 255, ${(1 - dist/140) * 0.3})`; ctx.lineWidth = 0.6; ctx.stroke();
                        }
                    }
                }
                requestAnimationFrame(animate);
            }
            animate();
        })();

        // --- JELLY CURSOR ---
        document.addEventListener("DOMContentLoaded", () => {
            const cursor = document.createElement("div"); cursor.classList.add("mbk-jelly-cursor"); document.body.appendChild(cursor);
            let mouseX = 0, mouseY = 0, cursorX = 0, cursorY = 0;
            let firstMove = false;
            document.addEventListener("mousemove", e => { 
                mouseX = e.clientX; mouseY = e.clientY; 
                if (!firstMove) { cursor.style.opacity = "0.8"; firstMove = true; }
            });
            function animCursor() {
                let distX = mouseX - cursorX; let distY = mouseY - cursorY;
                cursorX += distX * 0.15; cursorY += distY * 0.15;
                const velocity = Math.sqrt(distX**2 + distY**2);
                const angle = Math.atan2(distY, distX);
                const stretch = Math.min(velocity * 0.005, 0.5);
                const stretchX = 1 + stretch; const stretchY = 1 - stretch;
                cursor.style.transform = `translate3d(${cursorX-15}px, ${cursorY-15}px, 0) rotate(${angle}rad) scale(${stretchX}, ${stretchY})`;
                requestAnimationFrame(animCursor);
            }
            animCursor();
            document.querySelectorAll("a, button, .menu-toggle, .simple-tilt, .social-link").forEach(l => {
                l.addEventListener("mouseenter", () => cursor.style.backgroundColor = "#32CD32");
                l.addEventListener("mouseleave", () => cursor.style.backgroundColor = "#32CD32");
            });
        });

        // --- LOGO TILT (SMOOTH) ---
        document.querySelectorAll('.simple-tilt').forEach(el => {
            el.addEventListener('mousemove', (e) => {
                const r = el.getBoundingClientRect();
                const x = e.clientX - r.left; const y = e.clientY - r.top;
                const xc = r.width / 2; const yc = r.height / 2;
                const dx = x - xc; const dy = y - yc;
                el.style.transform = `perspective(500px) rotateX(${dy/-12}deg) rotateY(${dx/12}deg) scale(1.05)`;
            });
            el.addEventListener('mouseleave', () => {
                el.style.transform = `perspective(500px) rotateX(0) rotateY(0) scale(1)`;
            });
        });

        // --- PROTECTION (SAĞ TIK VE KAYNAK KOD KORUMASI) ---
        document.addEventListener('contextmenu', event => event.preventDefault());

        document.querySelectorAll('img').forEach(img => {
            img.setAttribute('draggable', 'false');
        });

        document.addEventListener('keydown', function(e) {
            if (
                e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') || 
                (e.ctrlKey && e.key === 'u') || 
                (e.ctrlKey && e.key === 's')
            ) {
                e.preventDefault();
            }
        });
    </script>
